<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Riddles</title>
</head>

<body>

    <h1>Riddles!</h1>
    <div class="faqContainer">
        <div class="faq active">
            <h3 class="faqTitle">
                What did the fish say when it swam into the wall?
            </h3>
            <p class="faqText">
                Damn.
            </p>
            <button class="faqToggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="faq ">
            <h3 class="faqTitle">
                What dog keeps the best track of time?
            </h3>
            <p class="faqText">
                A Watchdog.
            </p>
            <button class="faqToggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="faq ">
            <h3 class="faqTitle">
                What did the thieves get for stealing the calendar?
            </h3>
            <p class="faqText">
                12 Months.
            </p>
            <button class="faqToggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="faq ">
            <h3 class="faqTitle">
                What kind of tree can you carry in your hand?
            </h3>
            <p class="faqText">
                A Palm Tree.
            </p>
            <button class="faqToggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="faq ">
            <h3 class="faqTitle">
                What type of house weighs the least?
            </h3>
            <p class="faqText">
                A Lighthouse.
            </p>
            <button class="faqToggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
